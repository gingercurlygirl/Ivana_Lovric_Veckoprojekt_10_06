<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" conten="width=device-width" , initial-scale="1.0">
    <title>Star Wars API search </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>


<main>
    <h2> Level 1</h2>
    <h1> Star Wars API search </h1>
    <section class="column">
        <button id="get-info-button"> Help me Obi-Wan! </button>
    </section>


    <section class="results">
        <p class="display-info">
            No results yet...
        </p>
    </section>
    <hr>
    <h2> Level 2</h2>
    <h1> Star Wars people </h1>
    <section class="column">
        <input id="level-2-input" type="text" placeholder="Who are you looking for?" />
        <button id="get-people-button"> Search </button>
    </section>


    <section class="results">
        <p class="display-people">
            No results yet...
        </p>
    </section>
    <hr>

    <h2> Level 3</h2>
    <h1> Star Wars planets </h1>
    <section class="column">
        <input id="level-3-input" type="text" placeholder="Search planet..." />
        <button id="get-planet-button"> Search </button>
    </section>


    <section class="results">
        <p class="display-planet">
            No results yet...
        </p>
    </section>
    <hr>

    <h2> Level 4</h2>
    <h1> Star Wars person </h1>
    <section class="column">
        <input id="level-4-input" type="text" placeholder="Who are you looking for?" />
        <button id="get-people-button-level4"> Search </button>
    </section>


    <section class="results">
        <p class="display-level4">
            No results yet...
        </p>
    </section>
    <hr>
</main>

</html>
